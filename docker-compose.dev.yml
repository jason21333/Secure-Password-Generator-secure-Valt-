services:
  # MongoDB Database for Development
  mongodb:
    image: mongo:7.0
    container_name: password-vault-db-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: password-vault
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - password-vault-dev-network

  # Development App (with hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: password-vault-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/password-vault
      NEXTAUTH_SECRET: dev-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - mongodb
    networks:
      - password-vault-dev-network
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  mongodb_dev_data:

networks:
  password-vault-dev-network:
    driver: bridge
